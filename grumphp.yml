# grumphp.yml
parameters:
  hooks_dir: ~
  hooks_preset: local
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: 'docker-compose run --rm --no-deps php-cli'
  stop_on_failure: false
  ignore_unstaged_changes: false
  hide_circumvention_tip: false
  process_async_limit: 10
  process_async_wait: 1000
  process_timeout: 60
  ascii:
    failed: grumphp-grumpy.txt
    succeeded: grumphp-happy.txt
  tasks:
    composer:
      file: ./composer.json
      with_dependencies: false
      strict: false
    securitychecker:
      lockfile: ./composer.lock
      format: ~
      end_point: ~
      timeout: ~
      run_always: true
    phpversion:
      project: '7.2'
    phpcs:
      standard: ['PSR2']
      whitelist_patterns:
        - /^src\/(.*)/
        - /^tests\/(.*)/
    phpmd:
      whitelist_patterns:
        - /^src\/(.*)/
        - /^tests\/(.*)/
      ruleset: ['cleancode','codesize','design','naming','unusedcode']
    phpstan:
      configuration: ./phpstan.neon
    phpunit:
      config_file: ./phpunit.xml
